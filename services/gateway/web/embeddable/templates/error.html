    {{define "error"}}
    <style>
        html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            height: 100vh;
            width: 100wv;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container_text {
            font-family: 'Latio';
            text-align: center;
        }

        .container_text_main {
            font-weight: 600;
            font-size: 23px;
            line-height: 28px;
            letter-spacing: 0px;
            margin-bottom: 0.2rem;
        }

        .container_text_subtext {
            font-weight: 400;
            font-size: 14px;
            line-height: 16px;
            letter-spacing: 0px;
            color: #656E7A;
            margin-top: 0;
        }

        .container_actions_button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            min-width: 119px;
            max-width: 300px;
            padding: 12px 16px 12px 16px;
            background-color: #0061D5;
            border-radius: 6px;
            border-width: 0;
            color: white;
            transition: all 0.2s ease-in;
            cursor: pointer;
        }

        .container_actions_button:focus,
        .container_actions_button:hover {
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }

        .buttontext {
            margin: 0;
            width: 100px;
            overflow: hidden;
            white-space: nowrap;
            display: block;
            text-overflow: ellipsis;
        }
    </style>
